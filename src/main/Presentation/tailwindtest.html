<!DOCTYPE html>

<html lang="en">

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>CDIO</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="tailwindStyle.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="tailwindScript.js"></script>

<body class="bg-gray-700">
	<!--Header containing logo and title-->
	<header class="flex items-end justify-between bg-black px-4 pt-3">
		<div>
			<span class="font-bold text-4xl text-white">CDIO</span>
		</div>


		<div>
			<img class="h-8 fill-white " src="health.svg" alt="">

		</div>
	</header>
	<!--Overhead fan containing links to the different administrations-->
	<div :class="administrationer" class="flex items-end text-white justify-start bg-gray-900">
		<button type="button" class="inline-block px-3 hover:text-blue-500 ">Bruger administration</button>
		<button type="button" class="inline-block px-3 hover:text-blue-500 ">Råvare administration</button>
		<button type="button" class="inline-block px-3 hover:text-blue-500 ">Råvarebatch administration</button>
		<button type="button" class="inline-block px-3 hover:text-blue-500 ">Produktbatch administration</button>
		<button type="button" class="inline-block px-3 hover:text-blue-500 ">Afvejning</button>
	</div>
	<!--Sideboard with the different functions the administration can perform-->
	<div class="relative h-screen w-1/6 bg-gray-800 float-left">
		<div :class="sidebar" class="container absolute inset-y-0 left-0 px-4 py3">
			<h5 class="font-semibold text-3xl text-white text-center">Valgmuligheder</h5>

			<div class="block">
				<a href="#"
					class="block button bg-purple-600 hover:bg-purple-800 text-white font-bold py-4 px-4 m-8 rounded-full text-center" ">Råvare</a>
				<a href=" #" class="block button bg-purple-600 hover:bg-purple-800 text-white font-bold py-4 px-4 m-8 rounded-full text-center"
					onclick="listPrecriptions()">Recepter</a>
			</div>
		</div>
	</div>
	<!--main container will contain results and lists-->
	<div :class="mainScreen" class="relative h-screen w-5/6 bg-gray-700 float-right">

		<!--Create and show list components-->
		<div class="flex justify-start inline-block h-24 px-full mb-0">
			<a href="#"
				class="block button bg-purple-600 hover:bg-purple-800 text-white font-bold py-4 px-4 m-5 rounded-full text-center">Tilføj
				+</a>
			<a href="#"
				class="block button bg-purple-600 hover:bg-purple-800 text-white font-bold py-4 px-4 m-5 rounded-full text-center"
				onclick="listCommodities();">VisListe</a>
		</div>

		<!--Table for showing results-->
		<div class="flex max-w-full mx-2 rounded overflow-hidden bg-white content-center">
			<table id="listOfCommoditiestable" class="table-fixed w-full mx-auto">
				<thead>
					<tr>
						<th class="w-1/2 px-4 py-2">Råvare id</th>
						<th class="w-1/2 px-4 py-2">Recept id</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="border px-4 py-2">
							<span class="float-left">Test</span>
							<div class="flex inline-block justify-end ">
							</div>
						</td>
						<td class="border px-4 py-2">
							<span class="float-left">Adam</span>
							<div class="flex inline-block justify-end px-2 ">
								<button
									class="modal-open bg-purple-600 hover:bg-purple-800 text-white font-bold px-2 py-1 mx-2 rounded float-right">vis</button>
								<button
									class="bg-purple-600 hover:bg-purple-800 text-white font-bold px-2 py-1 mx-2 rounded float-right">slet</button>
							</div>
						</td>
					</tr>
					<tr class="bg-gray-100">
						<td class="border px-4 py-2">A Long and Winding Tour of the History of UI Frameworks and Tools
							and the Impact on Design</td>
						<td class="border px-4 py-2">Adam</td>
					</tr>
					<tr>
						<td class="border px-4 py-2">Intro to JavaScript</td>
						<td class="border px-4 py-2">Chris</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>



	<div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
		<div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>

		<div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">

			<div
				class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
				<svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
					viewBox="0 0 18 18">
					<path
						d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
					</path>
				</svg>
				<span class="text-sm">(Esc)</span>
			</div>

			<!-- Add margin if you want to see some of the overlay behind the modal-->
			<div class="modal-content py-4 text-left px-6">
				<!--Title-->
				<div class="flex justify-between items-center pb-3">
					<p class="text-2xl font-bold">Råvare</p>
					<div class="modal-close cursor-pointer z-50">
						<svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
							viewBox="0 0 18 18">
							<path
								d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
							</path>
						</svg>
					</div>
				</div>

				<!--Body-->
				<div class="modal-content">
					<form>
						<label>Råvare id:</label>
						<input class="shadow appearance-none border rounded text-gray-700 py-2 px-3" type="text"
							placeholder="" id="showRåvareId"></input> <br />

						<label>Recept id:</label>
						<input class="shadow appearance-none border rounded text-gray-700 py-2 px-3" type="text"
							placeholder="" id="showRåvareId"></input> <br />

					</form>

				</div>

				<!--Footer-->
				<div class="flex justify-end pt-2">
					<button
						class="px-4 bg-transparent p-3 rounded-lg text-indigo-500 hover:bg-gray-100 hover:text-indigo-400 mr-2">Opdater</button>
					<button
						class="modal-close px-4 bg-indigo-500 p-3 rounded-lg text-white hover:bg-indigo-400">Close</button>
				</div>

			</div>
		</div>
	</div>


</body>

</html>
