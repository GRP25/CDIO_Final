        <button id="CreateProductBatchBtn" class="w3-button w3-dark-grey">Tilføj Product Batch <i class="fa fa-plus"></i></button>
        <button id="Refresh" onclick="listUsers();" class="w3-button w3-dark-grey">Refresh List <i class="fa fa-plus"></i></button>
    </header>


    <div class="w3-container">
        <h5>Product Batch</h5>

        </table>
        <br>

    <input id="CreateProductBatchWindow" class="modal">
    <input id="CreateProductBatchContent" class="modal-content">
    <h2>Opret Product Batch</h2>
    <label>Product Batch ID: </label><input id="CreateProductBatchID"><br/>
    <label>Prescription ID: </label><input id="InputPrescriptionID"><br/>
    <label>Status: </label><input type="radio" id="InputStatusBegan"> Began </input> <input type="radio" id="InputstatusProgress"> In Progress </input> <input type="radio" id="InputStatusDone"> Done </input> <br/>
    <button id="createProductBatchButton" class="createProductBatchButton"> Tilføj ProductBatch</button>
    <button id="CreateCancelButton" class="CancelButton"> Cancel</button>
</div>

<div id="EditProductBatchWindow" class="modal">
    <div id="EditProductBatchContent" class="modal-content">
        <h2>Opret Product Batch</h2>
        <label>Product Batch ID: </label><input id="EditProductBatchID"><br/>
        <label>Product Batch ID: </label><input id="EditPrescriptionID"><br/>
        <label>Status: </label><input type="radio" id="InputStatusBegan"> Began </input> <input type="radio" id="InputstatusProgress"> In Progress </input> <input type="radio" id="InputStatusDone"> Done </input> <br/>
        <button id="EditProductBatchButton" class="EditProductBatchButton"> Tilføj ProductBatch</button>
        <button id="EditCancelButton" class="CancelButton"> Cancel</button>
    </div>
</div>

<script>
    var addModal = document.getElementById("CreateProductBatchWindow");

    var addBtn = document.getElementById("CreateProductBatchBtn");

    var addProductBatch = document.getElementById("createProductBatchButton");

    var addCancelBtn = document.getElementById("CreateCancelButton");

    addBtn.onClick = function () {
        addModal.style.display = "block";
    };

    addProductBatch.onclick = function () {
        CreateProductBatch();
        addModal.style.display = "none";
    };

    addCancelBtn.onclick = function () {

        addModal.style.display = "none";
    };

    window.onclick = function (event) {
        if (event.target == addModal) {
            addModal.style.display = "none";
        }
    };


</script>
